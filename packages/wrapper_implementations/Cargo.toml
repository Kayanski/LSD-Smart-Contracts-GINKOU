[package]
name = "wrapper-implementations"
version = "1.0.0"
authors = ["Cavern Person <cavernprotocol@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all init/handle/query exports
library = []

[dependencies]
cw2 = { workspace=true }
cw20 = { workspace=true }
cw20-base = { features = ["library"], workspace=true }
cosmwasm-std = { workspace=true, features = ["staking"] }
cosmwasm-schema = { workspace=true, default-features = false  }
cw-storage-plus = { workspace=true, features = ["iterator"]}
schemars = { workspace = true }
serde = { workspace = true, default-features = false, features = ["derive"] }
basset = { path = "../../packages/basset", default-features = false, version = "1.1.0"}
cavern-lsd-wrapper-token = { path = "../../packages/cavern_lsd_wrapper_token", features=["library"], version = "1.0.0"}
cavern-lsd-wrapper-token-with-limit = { path = "../../packages/cavern_lsd_wrapper_token_with_limit", features=["library"], version = "1.0.0"}
cw-orch = { workspace=true, optional = true }
[dev-dependencies]
# we only need to enable this if we use integration tests
#cosmwasm-vm = { version = "0.15.0", default-features = false }
